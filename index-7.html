<meta charset="utf-8">
<script>
	let path = prompt('Введите пароль:');
	function checkPassword() {
		
		if ( ( (path.length >= 3) && (path.length <= 12) ) &&
			 ( (path.indexOf('&') > -1) || (path.indexOf('$') > -1) || 
				(path.indexOf('%') > -1) || (path.indexOf('*') > -1) ) &&
				( (path.indexOf('q', 0) > -1 ) || (path.lastIndexOf('z', path.length - 1) > -1) ) ) {
			alert('Пароль корректный');
		} else {
			alert('Некорректный пароль');
		}
	}
	checkPassword();
</script>
